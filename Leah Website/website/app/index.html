                       Born in Norwich in 1985 to Belgian and English parents, Leah Miller-Biot spent her formative years in the North and North Eastern regions of Brazil. A graduate of both the Slade School of Art and Glasgow School of Art, her work is heavily informed by the experience of growing up between numerous cultures, which can be seen in the multiplicity of forms, colours, crafts and textures she employs in her work.  Her strong allegiance to the tradition of still-life painting, allows her to explore the manifestations of an identity in constant flux through the objects and materials that form a part of her life. Recent shows include Studio- 41 Glasgow, Casa da Arte, Sao-Luis Brazil and as part of In the House a series of open house exhibitions in London.
